name: Build and Release CCR

on:
  push:
    tags:
      - "v*" # 只在打 tag 时触发，如 v1.0.65

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Package files
        id: package
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          echo "TAG=${TAG}" >> $GITHUB_ENV
          mkdir -p release
          cp -r dist package.json README.md LICENSE release/
          cd release
          tar -czf ../ccr-${TAG}.tar.gz .
          cd ..
          echo "✅ Created ccr-${TAG}.tar.gz"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}
          name: "${{ env.TAG }}"
          body: |
            🧩 Claude Code Router Release ${{ env.TAG }}
            🚀 Download and install with:
            ```bash
            curl -fsSL https://raw.githubusercontent.com/${{ github.repository }}/main/scripts/install-ccr.sh | bash
            ```
          files: ccr-main.tar.gz

name: Build and Release CCR

on:
  workflow_dispatch:
  push:
    tags:
      - "v*" # ä¾‹å¦‚ v1.0.65

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Package files
        run: |
          mkdir -p release
          cp -r dist package.json README.md LICENSE release/
          cd release
          tar -czf ../ccr-${{ github.ref_name }}.tar.gz .
          cd ..
          echo "âœ… Created ccr-${{ github.ref_name }}.tar.gz"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "CCR ${{ github.ref_name }}"
          body: |
            ðŸ§© Claude Code Router Release ${{ github.ref_name }}
            ðŸš€ Download and install with:
            ```bash
            curl -fsSL https://raw.githubusercontent.com/${{ github.repository }}/main/install-ccr.sh | bash
            ```
          files: ccr-${{ github.ref_name }}.tar.gz

name: Build and Release CCR

on:
  workflow_dispatch:
  push:
    branches:
      - main  # 或者你希望触发的主分支

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate date tag
        id: date-tag
        run: |
          CURRENT_DATE=$(date +'%y%m%d')
          echo "TAG=release-$CURRENT_DATE" >> $GITHUB_ENV
          echo "Generated tag: release-$CURRENT_DATE"

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Package files
        run: |
          mkdir -p release
          cp -r dist package.json README.md LICENSE release/
          cd release
          tar -czf ../ccr-main.tar.gz .
          cd ..
          echo "✅ Created ccr-main.tar.gz"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}
          name: "${{ env.TAG }}"
          body: |
            🧩 Claude Code Router Release ${{ env.TAG }}
            🚀 Download and install with:
            ```bash
            curl -fsSL https://raw.githubusercontent.com/${{ github.repository }}/main/scripts/install-ccr.sh | bash
            ```
          files: ccr-main.tar.gz
